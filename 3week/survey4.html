<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호도</title>
    <link rel="stylesheet" href="./survey.css">
</head>
<body>
    <h1>설문지</h1>
    <header>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <div>
    <form>
        <p>
        <span>학년</span>
        <input type="radio" value="1" name="grade">1학년
        <input type="radio" value="2" name="grade">2학년
        <input type="radio" value="3" name="grade">3학년
        <input type="radio" value="4" name="grade">4학년<br>
        </p>
        <p>
        <span>성별</span>
        <input type="radio" value="1" name="type">남
        <input type="radio" value="2" name="type">여<br>
        </p>
        <p>
        <span>관심 분야</span>
        <select name="interest">
            <option value="1">모바일 애플리케이션</option>
            <option value="2">웹 애플리케이션</option>
            <option value="3">게임 개발</option>
            <option value="4">데이터베이스 및 시스템관리</option>
            <option value="5">인공지능</option>
            <option value="6">보안</option>
            <option value="7">블록체인</option><br>
        </select>
        </p>
        <p>
        <span>진로(다중 선택)</span>
        <input type="checkbox">개발
        <input type="checkbox">기획
        <input type="checkbox">영업
        <input type="checkbox">창업<br>
        </p>
        <p>
        <span>남기고 싶은 말</span>
        <textarea cols="40" rows="10">글을 남겨주세요</textarea>
    </p>
    </form>
    </div>
    <footer>
        <p>Copyright 2023 by 예은</p>
    </footer>
</body>
</html>
