<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        #tran {
            transition: width 2s;
        }
        #tran:hover {
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <img id="tran" src="./스폰지밥.png" alt="스폰지밥사진" width="100" height="100">
</body>
</html>
