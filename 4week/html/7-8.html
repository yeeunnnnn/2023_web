<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div {
            display : inline-block;
            width : 150px;
            padding : 10px;
        }
        </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        let colorNames = [];
        let rgb = [];
        for(let i=0; i<16; i++) { //16개의 색 만들기
                for(let j=0; j<3; j++) { //각 3개의 rgb 만들기
            rgb[j] = Math.floor(Math.random() * 255) + 1
                }
            colorNames[i]=("rgb("+rgb[0]+", "+rgb[1]+", "+rgb[2]+")")
        }

    for(let l=0; l<colorNames.length; l++) {
	    let str = "<div style='background-color:";
	str += colorNames[l];
	str += "'>" + colorNames[l] + "</div>";
	document.write(str);
}

    </script>
</body>
</html>
