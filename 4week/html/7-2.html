<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    입력된 수의 배열
    <script>
        let num=[];
        for (let i=0; i<5; i++) {
        num[i] = prompt("정수 입력");
        document.write(num[i]+" ");
    }

    </script>
    <hr>
    역순으로 재정렬된 배열
    <script>
        num.sort(function(a, b) {
            return b - a;
        });
        for(let i=0; i<5; i++)
            document.write(num[i]+" ");
    </script>
</body>
</html>
