<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <script>
        document.write("<h3>eval()로 수식 계산</h3>")
        document.write("<hr>")
        let num= prompt ("수식 입력", "0");
        document.write(num +"="+ eval(num))
    </script>
</body>
</html>
