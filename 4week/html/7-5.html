<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기
    </title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("names 배열에 들어 있는 각 이름을 출력하라. <br>")
        document.write("이름: "+names[0]+" "+names[1]+" "+names[2]+" "+names[3])

        document.write("<br><br>names 배열에서 가장 긴 이름을 출력하라. <br>")
        let long = names[0]
        for (let i=0; i<4; i++) {
            if (long.length < names[i].length) {
                long = names[i]
            }
        }
        document.write("가장 긴 이름: "+long)

        document.write("<br><br>names 배열에서 사전에서 가장 먼저 나오는 이름을 출력하라. <br>")
        names.sort();
        document.write("가장 먼저 나오는 이름: "+names[0])

        document.write("<br><br>names 배열을 증가 순으로 재 정렬하여 출력하라. <br>")
        document.write("증가순 이름: "+names.join(", "))
    </script>
</body>
</html>
