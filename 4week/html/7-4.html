<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 요일에 따라 변하는 배경</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    오늘 :
    <script>
    let now = new Date();
    var daysInKorean = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

    if (now.getDay() == 0)
        document.body.style.backgroundColor = "pink";
    else
        document.body.style.backgroundColor = "gold";

    document.write(now.getDate()+ "일 ");
    document.write(daysInKorean[now.getDay()]);
    
    
    </script>
</body>
</html>
