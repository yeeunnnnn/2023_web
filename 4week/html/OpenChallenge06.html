<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChallenge 06</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let printStar = prompt("정수를 입력하세요");
    
        // 입력값을 숫자로 변환
        printStar = Number(printStar);
    
        // 숫자가 아니거나 정수가 아닌 경우 오류 메시지 출력
        if (isNaN(printStar) || !Number.isInteger(printStar)) {
            document.write("입력 오류입니다.");
        } else {
            for(let i=0; i<=printStar; i++) {
                for(let j=0; j<i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>    
</body>
</html>
