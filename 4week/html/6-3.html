<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 활용2</title>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++) {
            for(let j=0; j<i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br><br><br><br><br><br><br><br><br><br>")

        document.write("<h3>document.write()로 표만들기</h3>");
        document.write("<hr>");
        document.write("<table border='1'");
	    document.write("<tr>");
	    document.write("<th>");
	    document.write("n");
	    document.write("</th>");

	for(let j=0; j<10; j++) {
		document.write("<td>");
		document.write(j);
		document.write("</td>");
	}		
	    document.write("</tr><tr>");
	    document.write("<th>");
	    document.write("n<sup>2</sup>");
	    document.write("</th>");

	for(let j=0; j<10; j++) {
		document.write("<td>");
		document.write(j*j);
		document.write("</td>");
	}
	    document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
