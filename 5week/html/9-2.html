<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <script>
                function change() {
                    let found = null;
                    let newForm = document.getElementsByName("fruit")
                    let img = document.getElementById("fruitimage")
                    for (let i = 0; i < newForm.length; i++) {
                        if (newForm[i].checked == true) {
                            found = newForm[i];
                            break;
                        }
                    }
                    img.src = found.value;
                }
            </script>
        </head>
<body>
    <body onload="change()">
        <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
        <hr>
        <form>
            <input type="radio" name="fruit" value="../img/banana.png" checked onchange="change()" > 바나나
            <input type="radio" name="fruit" value="../img/mango.png" onchange="change()" > 망고
            <input type="radio" name="fruit" value="../img/apple.png" onchange="change()" > 사과
        </form>
        <img id="fruitimage" src="../img/apple.png">
</body>
</html>
