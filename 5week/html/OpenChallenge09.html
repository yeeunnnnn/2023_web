<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        table {
            border: 1px solid blue;
            border-collapse: collapse;
        }
        td {
            border: 1px solid blue;
            width: 50px;
            height: 50px;
            padding: 0;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <script>
        var img = new Image();
        img.src = "../img/spongebob.png"; // Provide the correct image file path

        function set() {
            var table = document.getElementById("table1");

            for (var i = 0; i < 10; i++) {
                var row = document.createElement("tr");

                for (var j = 0; j < 10; j++) {
                    var col = document.createElement("td");
                    var image = document.createElement("img");
                    image.src = img.src;
                    image.onclick = hideImage; // 이미지 클릭 이벤트 추가
                    col.appendChild(image);
                    row.appendChild(col);
                }
                table.appendChild(row);
            }

            startGame();
        }

        function startGame() {
            showImage();
        }

        function hideImage(event) {
            event.target.style.display = "none"; // 클릭한 이미지 숨기기
            showImage(); // 새 이미지 보여주기
        }

        function showImage() {
            var cells = document.querySelectorAll("td");
            var randomCell = cells[Math.floor(Math.random() * cells.length)];
            var image = randomCell.querySelector("img");
            image.style.display = "block";
        }
    </script>
</head>
<body onload="set()">
    <table id="table1"></table>
</body>
</html>
